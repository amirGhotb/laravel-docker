version: '3'

networks:
  backend:

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx-amirghotb
    ports:
      - '8000:80'
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - db
      - php
    networks:
      - backend
  db:
    image: mysql:8.0.26
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: raspina
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - backend
  php:
    build:
      context: .
      dockerfile: dockerFile
    container_name: php-amirghotb
    volumes:
      - ./src:/var/www/html
    ports:
      - '9000:9000'
    networks:
      - backend
  composer:
    image: composer:latest
    container_name: composer-amirghotb
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - php
    networks:
      - backend
  npm:
    image: node:latest
    container_name: npm-amirghotb
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    entrypoint: [ 'npm' ]
  artisan:
    build:
      context: .
      dockerfile: dockerFile
    container_name: artisan-amirghotb
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
    working_dir: /var/www/html
    entrypoint: [ 'php','/var/www/html/artisan' ]
    networks:
      - backend